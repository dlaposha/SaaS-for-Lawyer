name: ✅ Simple Checks

on:
  push:
    branches: [ main, master, develop, test-ai-workflows ]
  pull_request:
    branches: [ main, master ]

jobs:
  basic-validation:
    name: ✅ Basic Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check file structure
        run: |
          echo "📁 Project Structure Check"
          ls -la
          [ -f "backend/requirements.txt" ] && echo "✅ Backend requirements found"
          [ -f "frontend/package.json" ] && echo "✅ Frontend package.json found"
      - name: Validate configuration files
        run: |
          echo "🔧 Configuration Check"
          [ -f "docker-compose.yml" ] && echo "✅ Docker compose found"
          [ -f ".github/workflows/" ] && echo "✅ GitHub Actions workflows found"